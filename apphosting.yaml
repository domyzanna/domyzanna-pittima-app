# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1

# Schedules a Genkit flow to run on a recurring basis.
# This will automatically trigger the "checkDeadlinesAndNotify" flow every morning.
scheduledJobs:
- schedule: "every day 06:00"
  timeZone: "Europe/Rome"
  task:
    type: genkit
    flowName: checkDeadlinesAndNotify

# Define environment variables and secrets
# https://firebase.google.com/docs/app-hosting/configure-backend#environment-variables
env:
  - variable: RESEND_API_KEY
    secret: resend-api-key # You need to create this secret in Secret Manager
  - variable: FIREBASE_SERVICE_ACCOUNT_KEY
    secret: firebase-service-account-key # You need to create this secret
  - variable: VAPID_PUBLIC_KEY
    secret: vapid-public-key
  - variable: VAPID_PRIVATE_KEY
    secret: vapid-private-key
  - variable: VAPID_MAILTO
    secret: vapid-mailto
